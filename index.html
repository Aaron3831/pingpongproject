<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.0.js"></script>
    <script src="js/scripts.js"></script>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>Ping pong</h1>
      </div>
      <div class="row">
        <div class="col-md-3">
          <form id="pingpong">
            <div class="form-group">
              <label for="start">Enter a number to begin: </label>
              <input id="start" type="text">
            </div>
            <button type="submit" class="btn btn-default">Play!</button>
          </form>
          <div>
            <p>
              <span id="result"></span>
            </p>
          </div>
        </div>
        <div class="col-md-9">

        </div>
      </div>
    </div>
  </body>
</html>
